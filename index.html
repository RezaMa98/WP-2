<!DOCTYPE html>
<html>

<head>
    <title>form</title>
   
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="w-100">
                <h3 for="cars">عنوان :</h3>
                <select class="w-100 input" name="title" id="cars">
                    <option value="man">آقا</option>
                    <option value="woman">خانم</option>
                    <option value="other">غیره</option>
                </select>
            </div>
            <div class="w-100">
                <h3 for="fname">نام :</h3>
                <input id="firstName" onkeypress="onlyPersian(event);limitCharchters(50,'firstName',event)"
                    class="w-100 input" type="text" value=""><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname">نام خانوادگی :</h3>
                <input id="lastName" onkeypress="onlyPersian(event);limitCharchters(100,'lastName',event)"
                    class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname"> نام و نام خانوادگی انگلیسی :</h3>
                <input id="fullnameEn" onkeypress="onlyEnglish(event);limitCharchters(150,'fullnameEn',event)"
                    class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname">پست الکترونیکی</h3>
                <input id="email" onkeypress="validateEmail()" class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname">شماره تلفن همراه :</h3>
                <input onkeyup="mobileNumberChanged(event)" onkeypress="onlyEnglishNumbers(event);limitCharchters(11,'mobileNumberInput',event)" id="mobileNumberInput"
                    class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname">کد ملی :</h3>
                <input onkeypress=";onlyEnglishNumbers(event);limitCharchters(12,'nationalIdInput',event)"
                    onkeyup="nationalCodeChanged(event)" id="nationalIdInput" class="w-100 input" type="text"
                    name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname"> رمز عبور :</h3>
                <input id="password" onkeypress="limitCharchters(24,'password',event);allEnglishCodes(event)"
                    class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname"> تایید رمز عبور :</h3>
                <input id="rePassword" class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname"> آدرس :</h3>
                <input id="address" onkeypress="limitCharchters(250,'address',event);onlyPersian(event)"
                    class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="fname"> تاریخ تولد :</h3>
                <input onkeypress="limitCharchters(10,'birthDate',event)" onkeyup="birthDateChanged(event)"
                    id="birthDate" class="w-100 input" type="text" name="fname"><br><br>
            </div>
            <div class="w-100">
                <h3 for="cars">وضعیت تاهل :</h3>
                <select id="marital" onchange="selectChanged('marital',event)" class="w-100 input" name="marital">
                    <option value="married">متاهل</option>
                    <option value="single">مجرد</option>
                </select>
            </div>
            <div class="w-100">
                <h3 for="cars"> علاقه مندی ها :</h3>
                <select class="w-100 input" name="cars" id="cars">
                    <option value="volvo">فوتبال</option>
                    <option value="saab">سینما</option>
                </select>
            </div>

            <div id="errors" class="errors">

            </div>

            <button onclick="check()">ثبت نهایی</button>
        </div>
    </div>
</body>
 <link type="text/css" rel="stylesheet" href="main.css">
 <script src="main.js"></script>
</html>
